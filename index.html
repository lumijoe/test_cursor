<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="header__inner">
        <div class="header__logo">
            <a href="/">
                <img src="/assets/images/logo.png" alt="Company Logo">
            </a>
        </div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item has-megamenu">
                    <a href="/products/">製品情報</a>
                    <div class="megamenu">
                        <div class="megamenu__inner">
                            <div class="megamenu__products">
                                <h3>製品情報一覧</h3>
                                <ul class="product-list">
                                    <li>
                                        <a href="/products/product1/">
                                            <img src="/assets/images/product1.jpg" alt="製品1">
                                            <span>製品1</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/products/product2/">
                                            <img src="/assets/images/product2.jpg" alt="製品2">
                                            <span>製品2</span>
                                        </a>
                                    </li>
                                    <!-- 他の製品項目 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav__item has-megamenu">
                    <a href="/company/">企業情報</a>
                    <div class="megamenu">
                        <div class="megamenu__inner">
                            <div class="megamenu__company">
                                <h3>企業情報一覧</h3>
                                <ul class="company-list">
                                    <li><a href="/company/about/">会社概要</a></li>
                                    <li><a href="/company/philosophy/">企業理念</a></li>
                                    <li><a href="/company/history/">沿革</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav__item">
                    <a href="/strengths/">選ばれる理由</a>
                </li>
                <li class="nav__item">
                    <a href="/sustainability/">サステナビリティ</a>
                </li>
                <li class="nav__item">
                    <a href="/news/">ニュース</a>
                </li>
            </ul>
            <div class="header__cta">
                <a href="/download/" class="cta-button">資料ダウンロード</a>
                <a href="/contact/" class="cta-button">お問い合わせ</a>
            </div>
        </nav>
    </div>
    <button class="hamburger-menu" aria-label="メニュー">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <style>
        @media screen and (min-width: 769px) {
            .hamburger-menu {
                display: none;
            }
        }
        
        @media screen and (max-width: 768px) {
            .header__nav {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                height: calc(100vh - 60px);
                background: #fff;
                overflow-y: auto;
            }
            
            .header__nav.is-active {
                display: block;
            }
            
            .nav__list {
                flex-direction: column;
                padding: 20px;
            }
            
            .nav__item {
                margin: 0;
                width: 100%;
                border-bottom: 1px solid #eee;
            }
            
            .nav__item a {
                display: block;
                padding: 15px 0;
            }
            
            .megamenu {
                position: static;
                box-shadow: none;
                padding: 0;
            }
            
            .megamenu__inner {
                padding: 0 20px;
            }
            
            .header__cta {
                margin: 20px 0;
                text-align: center;
            }
            
            .hamburger-menu {
                display: block;
                position: relative;
                width: 30px;
                height: 25px;
                background: none;
                border: none;
                cursor: pointer;
            }
            
            .hamburger-menu span {
                position: absolute;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: #333;
                transition: all 0.3s;
            }
            
            .hamburger-menu span:nth-child(1) {
                top: 0;
            }
            
            .hamburger-menu span:nth-child(2) {
                top: 50%;
                transform: translateY(-50%);
            }
            
            .hamburger-menu span:nth-child(3) {
                bottom: 0;
            }
            
            .hamburger-menu.is-active span:nth-child(1) {
                top: 50%;
                transform: translateY(-50%) rotate(45deg);
            }
            
            .hamburger-menu.is-active span:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger-menu.is-active span:nth-child(3) {
                bottom: 50%;
                transform: translateY(50%) rotate(-45deg);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger-menu');
            const nav = document.querySelector('.header__nav');
            
            hamburger.addEventListener('click', function() {
                this.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            });
        });
    </script>
</header>
    
</body>
</html>
