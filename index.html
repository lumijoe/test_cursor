<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Document</title>
    <link rel="stylesheet" href="assets/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<header class="header"> 
    <div class="header__inner">
        <div class="header__logo">
            <a href="/">
                <img src="/assets/images/logo.png" alt="Company Logo">
            </a>
        </div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item has-megamenu">
                    <a href="/products/">製品情報</a>
                    <div class="megamenu">
                        <div class="megamenu__inner">
                            <div class="megamenu__products">
                                <h3>製品情報一覧</h3>
                                <ul class="product-list">
                                    <li>
                                        <a href="/products/product1/">
                                            <img src="/assets/images/product1.jpg" alt="製品1">
                                            <span>製品1</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/products/product2/">
                                            <img src="/assets/images/product2.jpg" alt="製品2">
                                            <span>製品2</span>
                                        </a>
                                    </li>
                                    <!-- 他の製品項目 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav__item has-megamenu">
                    <a href="/company/">企業情報</a>
                    <div class="megamenu">
                        <div class="megamenu__inner">
                            <div class="megamenu__company">
                                <h3>企業情報一覧</h3>
                                <ul class="company-list">
                                    <li><a href="/company/about/">会社概要</a></li>
                                    <li><a href="/company/philosophy/">企業理念</a></li>
                                    <li><a href="/company/history/">沿革</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav__item">
                    <a href="/strengths/">選ばれる理由</a>
                </li>
                <li class="nav__item">
                    <a href="/sustainability/">サステナビリティ</a>
                </li>
                <li class="nav__item">
                    <a href="/news/">ニュース</a>
                </li>
            </ul>
            <div class="header__cta">
                <a href="/download/" class="cta-button">資料ダウンロード</a>
                <a href="/contact/" class="cta-button">お問い合わせ</a>
            </div>
        </nav>
    </div>
    <button class="hamburger-menu" aria-label="メニュー">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <section class="hero-slider">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <div style="position: relative;">
                        <img src="/assets/images/hero1.png" class="d-block w-100 h-100" alt="ヒーロー画像4">
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2;">
                            <h2 style="color: #fff; font-size: 2.5rem; text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                                生産現場のベストパートナー
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="carousel-item active">
                    <img src="/assets/images/hero1.png" class="d-block w-100 h-100" alt="ヒーロー画像1">
                </div>
                <div class="carousel-item">
                    <img src="/assets/images/hero2.png" class="d-block w-100 h-100" alt="ヒーロー画像2">
                </div>
            </div>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="スライド 1"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="スライド 2"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="スライド 3"></button>
            </div>
        </div>
    </section>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger-menu');
            const nav = document.querySelector('.header__nav');
            
            hamburger.addEventListener('click', function() {
                this.classList.toggle('is-active');
                nav.classList.toggle('is-active');
            });
        });
    </script>
</header>
    
</body>
</html>
